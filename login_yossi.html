<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_yossi.css">
    <title>Login Page</title>
</head>
<body>
    <div class="logo">
        <img src="images/star-boxes-logo.jpg" alt="random logo">
    </div>
    <div class="greeting">
        <h1>Welcome folks!</h1>
        <p>Please login if you have an account, otherwise maybe <a href="" class="join-link">join us</a>, we have grapes!</p>
    </div>
    <div class="login-form">
        <form action="" method="post">
            <input type="text" name="username" placeholder="Username..." class="text-input">
            <input type="password" name="password" placeholder="Password..." class="text-input">
            <input type="submit" value="Log In" class="submit-button">
        </form>
    </div>
</body>
</html>
