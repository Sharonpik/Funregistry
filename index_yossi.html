<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index_yossi.css">
    <title>Homepage</title>
</head>
<body>
    <div class="header">
        <div class="banner">
            <img src="images/banner.png" alt="library for cats" >
        </div>
        <div class="nav">
            <div class="registry-nav">
                <ul>
                    <li><a href="#">Start your registry</a></li>
                    <li><a href="#">Manage your registry</a></li>
                </ul>
            </div>
            <div class="registry-search">
                <form action="" method="get" class="registry-search-form">
                    <input type="text" placeholder="Find a registry" >
                </form>
            </div>
            <div class="registry-user">
                <a href="#" class="registry-user-link"><i class="material-icons md-36">shopping_cart</i></a>
                <div class="registry-user-link">
                    <a href="#" class="drop-link"><i class="material-icons md-36">account_circle</i></a>
                    <div class="dropdown-content">
                        <form class="login-form">
                            <label for="username">Username</label>
                            <input name="username" type="text">
                            <label for="password">Password</label>
                            <input name="password" type="password">
                            <input type="submit" value="Login">
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="main">

    </div>
    <div class="footer">

    </div>
</body>
</html>
